<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT Chat</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: #eee; margin: 20px; }
    #chat { background: #2a2a2a; border: 1px solid #444; height: 300px; overflow-y: auto; padding: 10px; }
    #message, #username, #room { width: 70%; padding: 5px; margin-top: 10px; background: #333; color: #eee; border: none; border-radius: 4px; }
    #send { padding: 5px 10px; margin-left: 10px; background: #007acc; border: none; color: white; border-radius: 4px; }
    #login { margin-bottom: 20px; }
    .you { color: #4ea1ff; }
    .other { color: #81c784; }
    .system { color: gray; font-style: italic; }
    .private { color: #ba68c8; font-weight: bold; }
    .timestamp { font-size: 0.8em; color: #bbb; margin-left: 10px; }
    #typing { font-size: 0.9em; font-style: italic; margin-top: 5px; color: #aaa; }
  </style>
</head>
<body>
  <h2>MQTT Web Chat</h2>

  <div id="login">
    <input id="username" placeholder="Enter your username" />
    <input id="room" placeholder="Enter room name (e.g. general)" />
    <button onclick="startChat()">Join Chat</button>
  </div>

  <div id="chat" style="display: none;"></div>
  <div id="typing"></div>

  <div id="inputArea" style="display: none;">
    <input id="message" placeholder="Type message (use @user for private)" onkeydown="handleKey(event)" />
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let client;
    let username = '';
    let room = '';
    let typingTimeout;
    const baseTopic = 'chat/naghamfriend';

    function startChat() {
      username = document.getElementById('username').value.trim();
      room = document.getElementById('room').value.trim() || 'general';
      if (!username) return alert('Enter username.');

      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      document.getElementById('inputArea').style.display = 'block';

      loadHistory();

      client = mqtt.connect('wss://test.mosquitto.org:8081');

      client.on('connect', () => {
        client.subscribe(`${baseTopic}/${room}/public`);
        client.subscribe(`${baseTopic}/${room}/private/${username}`);
        client.subscribe(`${baseTopic}/${room}/presence`);
        client.subscribe(`${baseTopic}/${room}/typing`);
        sendPresence('joined');
        appendMessage(`âœ… Connected as ${username} in #${room}`, 'system');
      });

      client.on('message', (topic, message) => {
        const payload = JSON.parse(message.toString());

        if (topic.endsWith('/presence') && payload.username !== username) {
          appendMessage(`ðŸ‘¥ ${payload.username} ${payload.status}`, 'system', payload.timestamp);
        }
        else if (topic.endsWith('/typing') && payload.username !== username) {
          document.getElementById('typing').textContent = `${payload.username} is typing...`;
          clearTimeout(typingTimeout);
          typingTimeout = setTimeout(() => document.getElementById('typing').textContent = '', 2000);
        }
        else if (topic.endsWith('/public')) {
          const isMine = payload.username === username;
          appendMessage(`${payload.username}: ${payload.text}`, isMine ? 'you' : 'other', payload.timestamp);
        }
        else if (topic.endsWith(`/private/${username}`)) {
          appendMessage(`ðŸ”’ ${payload.username} âž¤ you: ${payload.text}`, 'private', payload.timestamp);
        }
      });

      window.addEventListener('beforeunload', () => sendPresence('left'));
    }

    function handleKey(event) {
      if (event.key === 'Enter') sendMessage();
      else sendTyping();
    }

    function sendTyping() {
      const timestamp = new Date().toISOString();
      client.publish(`${baseTopic}/${room}/typing`, JSON.stringify({ username, timestamp }));
    }

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return;
      const timestamp = new Date().toISOString();
      document.getElementById('message').value = '';

      if (msg.startsWith('@')) {
        const spaceIndex = msg.indexOf(' ');
        if (spaceIndex === -1) return alert('Use @username message');
        const toUser = msg.slice(1, spaceIndex);
        const text = msg.slice(spaceIndex + 1);
        client.publish(`${baseTopic}/${room}/private/${toUser}`, JSON.stringify({ username, text, timestamp }));
        appendMessage(`ðŸ”’ you âž¤ ${toUser}: ${text}`, 'private', timestamp);
      } else {
        client.publish(`${baseTopic}/${room}/public`, JSON.stringify({ username, text: msg, timestamp }));
      }
      playNotification();
    }

    function sendPresence(status) {
      const timestamp = new Date().toISOString();
      client.publish(`${baseTopic}/${room}/presence`, JSON.stringify({ username, status, timestamp }));
    }

    function appendMessage(text, type = 'other', timestamp = null) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      p.className = type;
      const timeString = timestamp ? `<span class="timestamp">${new Date(timestamp).toLocaleTimeString()}</span>` : '';
      p.innerHTML = `${text} ${timeString}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;

      const history = JSON.parse(localStorage.getItem('mqtt_chat_history') || '[]');
      history.push({ text, type, timestamp });
      localStorage.setItem('mqtt_chat_history', JSON.stringify(history.slice(-100)));
    }

    function loadHistory() {
      const chat = document.getElementById('chat');
      const history = JSON.parse(localStorage.getItem('mqtt_chat_history') || '[]');
      history.forEach(entry => {
        const p = document.createElement('p');
        p.className = entry.type;
        const timeString = entry.timestamp ? `<span class="timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</span>` : '';
        p.innerHTML = `${entry.text} ${timeString}`;
        chat.appendChild(p);
      });
    }

    function playNotification() {
      const audio = new Audio('https://notificationsounds.com/storage/sounds/file-sounds-1158-pristine.mp3');
      audio.volume = 0.5;
      audio.play();
    }
  </script>
</body>
</html>
