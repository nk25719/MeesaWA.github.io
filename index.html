<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MQTT Chat</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 20px; }
    #chat { background: #fff; border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    #message, #username { width: 70%; padding: 5px; margin-top: 10px; }
    #send { padding: 5px 10px; margin-left: 10px; }
    #login { margin-bottom: 20px; }
    .you { color: blue; }
    .other { color: green; }
    .system { color: gray; font-style: italic; }
    .private { color: purple; font-weight: bold; }
    .timestamp { font-size: 0.8em; color: #aaa; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>MQTT Web Chat</h2>

  <div id="login">
    <input id="username" placeholder="Enter your username" />
    <button onclick="startChat()">Join Chat</button>
  </div>

  <div id="chat" style="display: none;"></div>

  <div id="inputArea" style="display: none;">
    <input id="message" placeholder="Type message (use @user for private)" onkeydown="if(event.key==='Enter')sendMessage();" />
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    let client;
    const publicTopic = 'chat/naghamfriend/public';
    const presenceTopic = 'chat/naghamfriend/presence';
    let username = '';

    function startChat() {
      username = document.getElementById('username').value.trim();
      if (!username) return alert('Please enter a username.');

      document.getElementById('login').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
      document.getElementById('inputArea').style.display = 'block';

      loadHistory();

      client = mqtt.connect('wss://test.mosquitto.org:8081');

      client.on('connect', () => {
        client.subscribe(publicTopic);
        client.subscribe(`chat/naghamfriend/private/${username}`);
        client.subscribe(presenceTopic);
        sendPresence('joined');
        appendMessage('âœ… Connected as ' + username, 'system');
      });

      client.on('message', (topic, message) => {
        const payload = JSON.parse(message.toString());

        // Presence messages
        if (topic === presenceTopic && payload.username !== username) {
          appendMessage(`ðŸ‘¥ ${payload.username} ${payload.status}`, 'system', payload.timestamp);
        }

        // Public chat
        else if (topic === publicTopic) {
          const isMine = payload.username === username;
          const type = isMine ? 'you' : 'other';
          appendMessage(`${payload.username}: ${payload.text}`, type, payload.timestamp);
        }

        // Private message
        else if (topic === `chat/naghamfriend/private/${username}`) {
          appendMessage(`ðŸ”’ ${payload.username} âž¤ you: ${payload.text}`, 'private', payload.timestamp);
        }
      });

      window.addEventListener('beforeunload', () => {
        sendPresence('left');
      });
    }

    function sendMessage() {
      const msg = document.getElementById('message').value.trim();
      if (!msg) return;

      const timestamp = new Date().toISOString();
      document.getElementById('message').value = '';

      // Private message
      if (msg.startsWith('@')) {
        const spaceIndex = msg.indexOf(' ');
        if (spaceIndex === -1) {
          return alert('Invalid private message format. Use @username your message');
        }

        const toUser = msg.slice(1, spaceIndex);
        const text = msg.slice(spaceIndex + 1);
        client.publish(`chat/naghamfriend/private/${toUser}`, JSON.stringify({ username, text, timestamp }));
        appendMessage(`ðŸ”’ you âž¤ ${toUser}: ${text}`, 'private', timestamp);
      }
      // Public message
      else {
        client.publish(publicTopic, JSON.stringify({ username, text: msg, timestamp }));
      }
    }

    function sendPresence(status) {
      const timestamp = new Date().toISOString();
      client.publish(presenceTopic, JSON.stringify({ username, status, timestamp }));
    }

    function appendMessage(text, type = 'other', timestamp = null) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      p.className = type;
      const timeString = timestamp ? `<span class="timestamp">${new Date(timestamp).toLocaleTimeString()}</span>` : '';
      p.innerHTML = `${text} ${timeString}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;

      // Save to localStorage
      const history = JSON.parse(localStorage.getItem('mqtt_chat_history') || '[]');
      history.push({ text, type, timestamp });
      localStorage.setItem('mqtt_chat_history', JSON.stringify(history.slice(-100)));
    }

    function loadHistory() {
      const chat = document.getElementById('chat');
      const history = JSON.parse(localStorage.getItem('mqtt_chat_history') || '[]');
      history.forEach(entry => {
        const p = document.createElement('p');
        p.className = entry.type;
        const timeString = entry.timestamp ? `<span class="timestamp">${new Date(entry.timestamp).toLocaleTimeString()}</span>` : '';
        p.innerHTML = `${entry.text} ${timeString}`;
        chat.appendChild(p);
      });
    }
  </script>
</body>
</html>
