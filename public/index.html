<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa WA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2a2a2a;
      padding: 10px 15px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    input, button {
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
    }

    .message {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
      word-wrap: break-word;
    }
    .you {
      background-color: #003366;
      color: #fff;
      float: right;
      text-align: right;
    }
    .other {
      background-color: #444;
      float: left;
    }

    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #bbb;
      margin-top: 4px;
    }

    #typingIndicator {
      font-style: italic;
      color: #aaa;
      font-size: 0.9em;
      padding-left: 10px;
    }

    #inputArea {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      gap: 5px;
      border-top: 1px solid #444;
      background: #1e1e1e;
    }

    #message {
      flex: 1;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #eee;
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
    }

    #fileInput {
      display: none;
    }

    #sendBtn, #attachBtn {
      background: #007acc;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    #attachLabel {
      background: #555;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    img.preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
      margin-top: 6px;
    }

    #imagePreview {
      max-width: 100px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<header>
  <span id="roomInfo">Room:</span>
  <span id="userInfo"></span>
  <button id="logoutBtn" style="display:none;">Sign Out</button>
</header>

<div id="login">
  <input id="name" placeholder="Your name" />
  <input id="room" placeholder="Room (e.g. general)" />
  <input id="roomPassword" type="password" placeholder="Room password" />
  <button id="googleSignIn">Sign in with Google</button>
</div>

<div id="chat" style="display:none;"></div>
<div id="typingIndicator"></div>
<div id="inputArea" style="display:none;">
  <textarea id="message" placeholder="Type a message..." onkeydown="handleKey(event)" oninput="sendTypingStatus(); autoGrow(this)"></textarea>
  <input type="file" id="fileInput" onchange="previewImage(event)" />
  <label for="fileInput" id="attachLabel">ðŸ“Ž</label>
  <img id="imagePreview" style="display:none;" />
  <button id="sendBtn" onclick="sendMessage()">Send</button>
</div>

<script type="module" src="app.js"></script>
<script>
  function autoGrow(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
  }

  function previewImage(event) {
    const file = event.target.files[0];
    const preview = document.getElementById('imagePreview');
    if (file && file.type.startsWith('image/')) {
      const reader = new FileReader();
      reader.onload = function(e) {
        preview.src = e.target.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      preview.style.display = 'none';
      preview.src = '';
    }
  }
</script>
</body>
</html>
