<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa WA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
    }

    #chat {
      background: #2a2a2a;
      border: 1px solid #444;
      height: 50vh;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    input, button {
      font-size: 16px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
    }

    #send, #logoutBtn {
      padding: 10px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send {
      background-color: #007acc;
      color: white;
    }

    .message {
      margin-bottom: 10px;
    }

    .you {
      color: #4ea1ff;
    }

    .other {
      color: #81c784;
    }

    .timestamp {
      font-size: 0.8em;
      color: #bbb;
      margin-left: 10px;
    }

    #typingIndicator {
      font-style: italic;
      margin: 4px 0 6px 2px;
      color: #aaa;
      font-size: 0.9em;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
  </style>
</head>
<body>

<h2>Meesa</h2>
<div id="login">
  <input id="name" placeholder="Your name" />
  <input id="room" placeholder="Room (e.g. general)" />
  <input id="roomPassword" type="password" placeholder="Room password" />
  <button id="googleSignIn">Sign in with Google</button>
</div>

<button id="logoutBtn" style="display:none;">Sign Out</button>

<div id="chat" style="display:none;"></div>

<div id="inputArea" style="display:none;">
  <div id="typingIndicator"></div>
  <input id="message" placeholder="Type a message..." onkeydown="handleKey(event)" oninput="sendTypingStatus()">
  <input type="file" id="fileInput">
  <button id="send" onclick="sendMessage()">Send</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, query, where,
    orderBy, onSnapshot, doc, setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  const firebaseConfig = { /* your config */ };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let username = '', room = '', roomPassword = '';
  const chat = document.getElementById('chat');
  const typingIndicator = document.getElementById('typingIndicator');
  let typingTimeout = null;

  document.getElementById('googleSignIn').addEventListener('click', async () => {
    username = document.getElementById('name').value.trim() || 'Anonymous';
    room = document.getElementById('room').value.trim() || 'general';
    roomPassword = document.getElementById('roomPassword').value.trim();
    if (!username || !room || !roomPassword) return alert('Please enter all fields.');

    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
    document.getElementById('login').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline';
    chat.style.display = 'block';
    document.getElementById('inputArea').style.display = 'flex';
    listenToRoomMessages();
    listenToTyping();
  });

  document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

  async function sendMessage() {
    const text = document.getElementById('message').value.trim();
    const file = document.getElementById('fileInput').files[0];
    let fileUrl = '', fileName = '', isImage = false;

    if (file) {
      const storageRef = ref(storage, `uploads/${room}/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      fileUrl = await getDownloadURL(storageRef);
      fileName = file.name;
      isImage = file.type.startsWith('image/');
    }

    if (!text && !fileUrl) return;

    await addDoc(collection(db, "messages"), {
      username,
      room,
      roomPassword,
      text,
      fileUrl,
      fileName,
      isImage,
      timestamp: new Date()
    });
    document.getElementById('message').value = '';
    document.getElementById('fileInput').value = '';
  }

  function listenToRoomMessages() {
    const q = query(
      collection(db, "messages"),
      where("room", "==", room),
      where("roomPassword", "==", roomPassword),
      orderBy("timestamp", "asc")
    );

    onSnapshot(q, snapshot => {
      chat.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const time = d.timestamp?.toDate?.().toLocaleTimeString?.() ?? '';
        const p = document.createElement('div');
        p.className = `message ${d.username === username ? 'you' : 'other'}`;

        let content = `<strong>${d.username}</strong>: `;
        if (d.text) content += d.text;
        if (d.fileUrl) {
          if (d.isImage) content += `<br><img src="${d.fileUrl}" style="max-width:100%; max-height:200px;" />`;
          else content += `<br><a href="${d.fileUrl}" target="_blank">ðŸ“Ž ${d.fileName}</a>`;
        }

        content += ` <span class="timestamp">${time}</span>`;
        p.innerHTML = content;
        chat.appendChild(p);
      });
      chat.scrollTop = chat.scrollHeight;
    });
  }

  function sendTypingStatus() {
    if (!room || !roomPassword || !username) return;
    const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
    setDoc(typingDoc, { typing: username, timestamp: Date.now() });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      setDoc(typingDoc, { typing: '', timestamp: Date.now() });
    }, 3000);
  }

  function listenToTyping() {
    const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
    onSnapshot(typingDoc, snap => {
      const d = snap.data();
      if (d?.typing && d.typing !== username) {
        typingIndicator.innerText = `${d.typing} is typing...`;
      } else {
        typingIndicator.innerText = '';
      }
    });
  }

  window.sendMessage = sendMessage;
  window.sendTypingStatus = sendTypingStatus;
  window.handleKey = (e) => { if (e.key === 'Enter') sendMessage(); };
</script>
</body>
</html>
