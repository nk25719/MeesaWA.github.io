<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa WA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Meesa</h2>
<div id="login">
  <input id="name" placeholder="Your name" />
  <input id="room" placeholder="Room (e.g. general)" />
  <input id="roomPassword" type="password" placeholder="Room password" />
  <button id="googleSignIn">Sign in with Google</button>
</div>

<button id="logoutBtn" style="display:none;">Sign Out</button>

<div id="chat" style="display:none;"></div>

<div id="inputArea" style="display:none;">
  <div id="typingIndicator"></div>
  <div id="promptBox">
    <textarea id="message" placeholder="Type a message..." onkeydown="handleKey(event)" oninput="sendTypingStatus()"></textarea>
    <label for="fileInput" id="attachLabel"></label>
    <input type="file" id="fileInput">
    <button id="sendBtn" onclick="sendMessage()">âž¤</button>
  </div>
  <span id="fileAttached"></span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, query, where,
    orderBy, onSnapshot, doc, setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import {
    getStorage, ref, uploadBytes, getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

  // Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCg6xi0_Kx7uX6Nc4t6B-4nwukCgo5LT4k",
  authDomain: "meesa-6cc00.firebaseapp.com",
  projectId: "meesa-6cc00",
  storageBucket: "meesa-6cc00.firebasestorage.app",
  messagingSenderId: "648709826389",
  appId: "1:648709826389:web:3ff56515d746cabcccb1dc",
  measurementId: "G-DNKFWFJR36"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  let username = '', room = '', roomPassword = '';
  const chat = document.getElementById('chat');
  const typingIndicator = document.getElementById('typingIndicator');
  let typingTimeout = null;

  document.getElementById('googleSignIn').addEventListener('click', async () => {
    username = document.getElementById('name').value.trim() || 'Anonymous';
    room = document.getElementById('room').value.trim() || 'general';
    roomPassword = document.getElementById('roomPassword').value.trim();
    if (!username || !room || !roomPassword) return alert('Please enter all fields.');

    const provider = new GoogleAuthProvider();
    await signInWithPopup(auth, provider);
    document.getElementById('login').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'inline';
    chat.style.display = 'block';
    document.getElementById('inputArea').style.display = 'flex';
    listenToRoomMessages();
    listenToTyping();
  });

  document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());

  async function sendMessage() {
    const text = document.getElementById('message').value.trim();
    const file = document.getElementById('fileInput').files[0];
    let fileUrl = '', fileName = '', isImage = false;
    document.getElementById('fileAttached').style.display = 'none';
    document.getElementById('fileAttached').innerText = '';


    if (file) {
      const storageRef = ref(storage, `uploads/${room}/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      fileUrl = await getDownloadURL(storageRef);
      fileName = file.name;
      isImage = file.type.startsWith('image/');
    }

    if (!text && !fileUrl) return;

    await addDoc(collection(db, "messages"), {
      username,
      room,
      roomPassword,
      text,
      fileUrl,
      fileName,
      isImage,
      timestamp: new Date()
    });
    document.getElementById('message').value = '';
    document.getElementById('fileInput').value = '';
  }

  function listenToRoomMessages() {
    const q = query(
      collection(db, "messages"),
      where("room", "==", room),
      where("roomPassword", "==", roomPassword),
      orderBy("timestamp", "asc")
    );

    onSnapshot(q, snapshot => {
      chat.innerHTML = '';
      snapshot.forEach(doc => {
        const d = doc.data();
        const time = d.timestamp?.toDate?.().toLocaleTimeString?.() ?? '';
        const p = document.createElement('div');
        p.className = `message ${d.username === username ? 'you' : 'other'}`;

        let content = `<strong>${d.username}</strong>: `;
        if (d.text) content += d.text;
        if (d.fileUrl) {
          if (d.isImage) content += `<br><img src="${d.fileUrl}" style="max-width:100%; max-height:200px;" />`;
          else content += `<br><a href="${d.fileUrl}" target="_blank">ðŸ“Ž ${d.fileName}</a>`;
        }

        content += ` <span class="timestamp">${time}</span>`;
        p.innerHTML = content;
        chat.appendChild(p);
      });
      chat.scrollTop = chat.scrollHeight;
    });
  }

  function sendTypingStatus() {
    if (!room || !roomPassword || !username) return;
    const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
    setDoc(typingDoc, { typing: username, timestamp: Date.now() });
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      setDoc(typingDoc, { typing: '', timestamp: Date.now() });
    }, 3000);
  }

  function listenToTyping() {
    const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
    onSnapshot(typingDoc, snap => {
      const d = snap.data();
      if (d?.typing && d.typing !== username) {
        typingIndicator.innerText = `${d.typing} is typing...`;
      } else {
        typingIndicator.innerText = '';
      }
    });
  }

  window.sendMessage = sendMessage;
  window.sendTypingStatus = sendTypingStatus;
  window.handleKey = (e) => { if (e.key === 'Enter') sendMessage(); };
  document.getElementById('fileInput').addEventListener('change', () => {
  const file = document.getElementById('fileInput').files[0];
  const fileIndicator = document.getElementById('fileAttached');
  if (file) {
    fileIndicator.style.display = 'inline';
    fileIndicator.innerText = `ðŸ“Ž ${file.name}`;
  } else {
    fileIndicator.style.display = 'none';
    fileIndicator.innerText = '';
  }
});

</script>
</body>
</html>
