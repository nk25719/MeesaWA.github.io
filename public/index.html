<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa Firebase Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: #eee; padding: 20px; }
    #chat { background: #2a2a2a; border: 1px solid #444; height: 50vh; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    input, button { font-size: 16px; }
    input { width: 100%; padding: 10px; margin: 5px 0; background: #333; color: #eee; border: none; border-radius: 4px; }
    #send, #logoutBtn { padding: 10px; margin: 5px 5px 5px 0; border: none; border-radius: 4px; cursor: pointer; }
    #send { background-color: #007acc; color: white; }
    .message { margin-bottom: 5px; }
    .you { color: #4ea1ff; }
    .other { color: #81c784; }
    .timestamp { font-size: 0.8em; color: #bbb; margin-left: 10px; }
  </style>
</head>
<body>

  <h2>Meesa Chat (Firebase Only)</h2>
  <div id="login">
    <input id="room" placeholder="Room (e.g. general)" />
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <button id="logoutBtn" style="display:none;">Sign Out</button>

  <div id="chat" style="display:none;"></div>
  <div id="inputArea" style="display:none;">
    <input id="message" placeholder="Type a message..." onkeydown="handleKey(event)">
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCg6xi0_Kx7uX6Nc4t6B-4nwukCgo5LT4k",
      authDomain: "meesa-6cc00.firebaseapp.com",
      projectId: "meesa-6cc00",
      storageBucket: "meesa-6cc00.appspot.com",
      messagingSenderId: "648709826389",
      appId: "1:648709826389:web:3ff56515d746cabcccb1dc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let username = '', room = '';

    document.getElementById('googleSignIn').addEventListener('click', () => {
      room = document.getElementById('room').value.trim() || 'general';
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          username = result.user.displayName || result.user.email;
          document.getElementById('login').style.display = 'none';
          document.getElementById('logoutBtn').style.display = 'inline';
          document.getElementById('chat').style.display = 'block';
          document.getElementById('inputArea').style.display = 'flex';
          listenToRoomMessages();
        })
        .catch(err => alert("Login failed: " + err.message));
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      auth.signOut().then(() => location.reload());
    });

    function sendMessage() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;
      document.getElementById('message').value = '';
      db.collection("messages").add({
        username,
        room,
        text,
        timestamp: new Date()
      });
    }

    function listenToRoomMessages() {
      db.collection("messages")
        .where("room", "==", room)
        .orderBy("timestamp", "asc")
        .limit(50)
        .onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              const data = change.doc.data();
              const type = data.username === username ? 'you' : 'other';
              appendMessage(`${data.username}: ${data.text}`, type, data.timestamp?.toDate?.());
            }
          });
        });
    }

    function appendMessage(text, type = 'other', timestamp = null) {
      const chat = document.getElementById('chat');
      const p = document.createElement('p');
      p.className = `message ${type}`;
      const timeString = timestamp ? `<span class="timestamp">${new Date(timestamp).toLocaleTimeString()}</span>` : '';
      p.innerHTML = `${text} ${timeString}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleKey(event) {
      if (event.key === 'Enter') sendMessage();
    }
  </script>
</body>
</html>
