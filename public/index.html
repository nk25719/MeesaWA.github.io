<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa Firebase Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: #eee; padding: 20px; }
    #chat { background: #2a2a2a; border: 1px solid #444; height: 50vh; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    input, button { font-size: 16px; }
    input { width: 100%; padding: 10px; margin: 5px 0; background: #333; color: #eee; border: none; border-radius: 4px; }
    #send, #logoutBtn { padding: 10px; margin: 5px 5px 5px 0; border: none; border-radius: 4px; cursor: pointer; }
    #send { background-color: #007acc; color: white; }
    .message { margin-bottom: 5px; }
    .you { color: #4ea1ff; }
    .other { color: #81c784; }
    .timestamp { font-size: 0.8em; color: #bbb; margin-left: 10px; }
  </style>
</head>
<body>

  <h2>Meesa Chat (Firebase Only)</h2>
  <div id="login">
    <input id="room" placeholder="Room (e.g. general)" />
    <input id="roomPassword" type="password" placeholder="Room password" />
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <button id="logoutBtn" style="display:none;">Sign Out</button>

  <div id="chat" style="display:none;"></div>
  <div id="inputArea" style="display:none;">
    <input id="message" placeholder="Type a message..." onkeydown="handleKey(event)">
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where,
      orderBy, onSnapshot, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCg6xi0_Kx7uX6Nc4t6B-4nwukCgo5LT4k",
      authDomain: "meesa-6cc00.firebaseapp.com",
      projectId: "meesa-6cc00",
      storageBucket: "meesa-6cc00.appspot.com",
      messagingSenderId: "648709826389",
      appId: "1:648709826389:web:3ff56515d746cabcccb1dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let username = '', room = '', roomPassword = '';
    let chat = document.getElementById('chat');

    document.getElementById('googleSignIn').addEventListener('click', async () => {
      room = document.getElementById('room').value.trim() || 'general';
      roomPassword = document.getElementById('roomPassword').value.trim();
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        username = result.user.displayName || result.user.email;
        document.getElementById('login').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline';
        chat.style.display = 'block';
        document.getElementById('inputArea').style.display = 'flex';
        listenToRoomMessages();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => location.reload());
    });

    async function sendMessage() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;
      document.getElementById('message').value = '';
      await addDoc(collection(db, "messages"), {
        username,
        room,
        roomPassword,
        text,
        timestamp: serverTimestamp()
      });
    }

    function listenToRoomMessages() {
      const q = query(
        collection(db, "messages"),
        where("room", "==", room),
        where("roomPassword", "==", roomPassword),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, snapshot => {
        chat.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.toDate?.().toLocaleTimeString() ?? '';
          const p = document.createElement('p');
          p.className = `message ${data.username === username ? 'you' : 'other'}`;
          p.innerHTML = `${data.username}: ${data.text} <span class="timestamp">${time}</span>`;
          chat.appendChild(p);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    window.sendMessage = sendMessage;
    window.handleKey = (e) => { if (e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
