<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meesa Firebase Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#007acc">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #eee;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    #chat {
      background: #2a2a2a;
      border: 1px solid #444;
      height: 50vh;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message {
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 12px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .you {
      align-self: flex-end;
      background-color: #007acc;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .other {
      align-self: flex-start;
      background-color: #333;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      display: block;
      font-size: 0.75em;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
    }

    #typingIndicator {
      font-style: italic;
      margin: 4px 0 6px 2px;
      color: #aaa;
      font-size: 0.9em;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #message {
      width: 100%;
      padding: 10px;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 4px;
    }

    #send {
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutBtn {
      margin-top: 10px;
      background: #555;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      #chat {
        height: 40vh;
      }

      .message {
        max-width: 100%;
      }

      #send {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Meesa Chat (Password-Protected Rooms)</h2>

  <div id="login">
    <input id="name" placeholder="Your name" />
    <input id="room" placeholder="Room (e.g. general)" />
    <input id="roomPassword" type="password" placeholder="Room password" />
    <button id="googleSignIn">Sign in with Google</button>
  </div>

  <button id="logoutBtn" style="display:none;">Sign Out</button>

  <div id="chat" style="display:none;"></div>

  <div id="inputArea" style="display:none;">
    <div id="typingIndicator"></div>
    <input id="message" placeholder="Type a message..." onkeydown="handleKey(event)" oninput="sendTypingStatus()">
    <button id="send" onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where,
      orderBy, onSnapshot, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCg6xi0_Kx7uX6Nc4t6B-4nwukCgo5LT4k",
      authDomain: "meesa-6cc00.firebaseapp.com",
      projectId: "meesa-6cc00",
      storageBucket: "meesa-6cc00.appspot.com",
      messagingSenderId: "648709826389",
      appId: "1:648709826389:web:3ff56515d746cabcccb1dc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let username = '', room = '', roomPassword = '';
    const chat = document.getElementById('chat');
    const typingIndicator = document.getElementById('typingIndicator');
    let typingTimeout = null;
    let lastTypingSent = 0;

    document.getElementById('googleSignIn').addEventListener('click', async () => {
      username = document.getElementById('name').value.trim() || 'Anonymous';
      room = document.getElementById('room').value.trim() || 'general';
      roomPassword = document.getElementById('roomPassword').value.trim();

      if (!username || !room || !roomPassword) {
        alert('Please enter a name, room, and password.');
        return;
      }

      const provider = new GoogleAuthProvider();
      try {
        await signInWithPopup(auth, provider);
        document.getElementById('login').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'inline';
        chat.style.display = 'block';
        document.getElementById('inputArea').style.display = 'flex';
        listenToRoomMessages();
        listenToTyping();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      signOut(auth).then(() => location.reload());
    });

    async function sendMessage() {
      const text = document.getElementById('message').value.trim();
      if (!text) return;
      document.getElementById('message').value = '';
      await addDoc(collection(db, "messages"), {
        username,
        room,
        roomPassword,
        text,
        timestamp: new Date()
      });
    }

    function listenToRoomMessages() {
      const q = query(
        collection(db, "messages"),
        where("room", "==", room),
        where("roomPassword", "==", roomPassword),
        orderBy("timestamp", "asc")
      );

      onSnapshot(q, snapshot => {
        chat.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const time = data.timestamp?.toLocaleTimeString?.() ??
                       data.timestamp?.toDate?.()?.toLocaleTimeString() ?? '';
          const p = document.createElement('div');
          p.className = `message ${data.username === username ? 'you' : 'other'}`;
          p.innerHTML = `${data.text}<span class="timestamp">${time}</span>`;
          chat.appendChild(p);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    function sendTypingStatus() {
      if (!room || !roomPassword || !username) return;
      const now = Date.now();

      if (now - lastTypingSent > 2000) {
        lastTypingSent = now;
        const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
        setDoc(typingDoc, {
          typing: username,
          timestamp: now
        });
      }

      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
        setDoc(typingDoc, { typing: '', timestamp: Date.now() });
      }, 3000);
    }

    function listenToTyping() {
      const typingDoc = doc(db, 'room_typing', `${room}_${roomPassword}`);
      onSnapshot(typingDoc, snapshot => {
        const data = snapshot.data();
        if (data?.typing && data.typing !== username && Date.now() - data.timestamp < 4000) {
          typingIndicator.innerText = `${data.typing} is typing...`;
        } else {
          typingIndicator.innerText = '';
        }
      });
    }

    window.sendMessage = sendMessage;
    window.sendTypingStatus = sendTypingStatus;
    window.handleKey = (e) => { if (e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
